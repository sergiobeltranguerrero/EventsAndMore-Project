{% extends "base.html" %}
{% block title %}Planificacion del pavellon{% endblock %}
{% block body %}
<h1>Evento {{evento.nombre}}</h1>
<div class="container">
    <form action="{% url 'stand_planning_edit'  evento.id %}" method="POST">
    {% csrf_token %}
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th hidden>IdStand</th>
                    <th scope="col">Numero estand</th>
                    <th scope="col">Tama√±o</th>
                    <th scope="col">Sector</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                {% for es in ess %}
                    <tr>
                        <th scope="row" hidden><input type="number" id="id_stand{{es.id}}" name="id_stand{{es.id}}" value="{{es.id}}" readonly required/></th>
                        <td>{{es.stand.numero_stand}}</td>
                        <td>
                            <select class="form-select" id="size{{es.id}}" name="size{{es.id}}" aria-label="Size">
                                <option value="">Seleccionar...</option>
                                {% for size in sizes %}
                                    {% if es.stand_size == size.0 %}
                                        <option value="{{size.0}}" selected>{{size.1}}</option>
                                    {% else %}
                                        <option value="{{size.0}}">{{size.1}}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </td>
                        <td>
                            <select class="form-select" id="sector{{stand.id}}" name="sector{{stand.id}}" aria-label="Sector">
                                <option value="none">Seleccionar...</option>
                                {% for sector in sectores %}
                                    {% if sector == es.sector %}
                                        <option value="{{sector.id}}" selected>{{sector.nombre}}</option>
                                    {% else %}
                                        <option value="{{sector.id}}">{{sector.nombre}}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-block text-black">Save</button>
        </div>
    </form>
</div>
{% endblock %}
