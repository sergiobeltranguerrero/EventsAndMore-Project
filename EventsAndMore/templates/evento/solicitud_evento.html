{% extends "home_base.html" %}
{% block title %}Planificacion del pavellon{% endblock %}
{% block body %}
<div class="container">
    <div class="row d-flex justify-content-center">
    {% for evento in eventos %}
    <form class=" col-12 col-xs-12 col-md-5 col-lg-4 col-xl-3" method="post">
    {% csrf_token%}
        <input type="text" id="id" name="id" class="form-control" value="{{ evento.id }}" hidden>
    <div class="card" style=" margin-top: 10px; margin-right: 5px">
        <!--<img class="card-img-top" src="..." alt="Card image cap">-->
        <div class="card-body">
            <h5 class="card-title">{{ evento.nombre }}</h5>
            <p class="card-text">{{ evento.descripcion }}</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Fecha inicio</span>
                    </div>
                    <input type="datetime-local" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" value="{{ evento.fecha_inicio|date:"Y-m-d" }}T{{ evento.fecha_inicio|date:"H:i" }}" disabled>
                </div>
            </li>
            <li class="list-group-item">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Fecha fin</span>
                    </div>
                    <input type="datetime-local" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" value="{{ evento.fecha_fin|date:"Y-m-d" }}T{{ evento.fecha_fin|date:"H:i" }}" disabled>
                </div>
            </li>
            <li class="list-group-item">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Capacidad</span>
                    </div>
                    <input type="number" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" value="{{ evento.capacidad }}" disabled>
                </div>
            </li>
        </ul>
        <div class="card-body">
            <div class="row">
                    <div class="col-8">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Aceptar evento</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </div>
        </div>
    </div>
    </form>
    {% endfor %}
    </div>
</div>
{% endblock %}
