{% extends "home_base.html" %}

{% block title %} Crear una nueva incidencia {% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Añadir nuevo servicio</h1>
            <div class="card">
  <div class="card-body">
    <form action="{% url 'add_service' %}" method="POST">
        {% csrf_token%}
        <table class="table table-striped table-hover col-2">
        <div class="form-group">
            {% if succes == False %}
                <div class="alert alert-danger" role="alert">
                    Seleccione una opcion valida!
                </div>
            {% endif %}
            <div class="col col-lg-4 mb-4">
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre del servicio" minlength="2" maxlength="50" required/>
            </div>
        </div>
        <div class="form-group">
            <div class="col col-lg-4 mb-4">
                <input type="text" id="descripcion" name="descripcion" class="form-control" placeholder="Descripcion del servicio" minlength="10" maxlength="500" required/>
            </div>
        </div>
            <div class="form-group">
                <div class="col col-lg-4 mb-4">
                    <input type=number id="price" name="price" class="form-control" placeholder="Precio del servicio"/>
                </div>
            </div>
                <div class="col col-lg-4 mb-4">
                 <select id="generic" name="generic" required class="select form-control-sm">
                    <option>Es servicio generico?</option>
                        <option value={{ True }}>Es generico</option>
                        <option value={{ False }}>No es generico</option>
                </select>
                </div>
        <div class="form-group">
            <div class="col col-lg-4 mb-4">
                <input type="" id="foto" name="foto" class="form-control" placeholder="Añadir foto (No implementado)"/>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-block text-black">Save</button>
        </div>
        </table>
    </form>
  </div>
</div>
</div>
    </div>
    <div>
            <a class="btn btn-danger" href="{% url 'all_servicios' %}">Volver a los servicios</a>
        </div>

</div>
{% endblock %}
