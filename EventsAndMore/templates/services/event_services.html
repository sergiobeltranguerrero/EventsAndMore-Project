{% extends "home_base.html" %}

{% block body %}
    <section style="background-color: #fff">
        <div class="text-center container py-5">
            <h2 class="mt-4 mb-5"><strong>Servicios</strong></h2>
            <div class="row mb-5">
                <div class="m-lg-auto">
                    <a href="{% url 'cart' evento=evento.id stand=stand.id %}" class="btn btn-success">Carrito</a>
                </div>
            </div>
            <div class="row">
                {% for servicio in lista_servicios %}
                    <div class="col col-lg-4 mb-4">
                        <div class="card">
                            <div
                                    class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
                                    data-mdb-ripple-color="light"
                            >
                                <img
                                        src="https://picsum.photos/100/"
                                        class="w-100"
                                />
                            </div>
                            <form method="post">
                                {% csrf_token %}
                                <input type="hidden" name="id_servicio" value="{{ servicio.id }}">
                                <div class="card-body">
                                    <p class="text-reset">
                                    <h5 class="card-title mb-3" style="color: #0283b4">{{ servicio.nombre }}</h5>
                                    </p>
                                    <div class="text-reset">
                                        {% if servicio.descripcion %}
                                            <p class="card-text text-secondary">{{ servicio.descripcion }}</p>
                                        {% endif %}
                                    </div>
                                    <h6 class="mb-3">{{ servicio.precio }} â‚¬</h6>
                                    <button class="btn btn-primary" type="submit"><i class="bi bi-cart"> Agregar</i>
                                    </button>
                                </div>
                            </form>

                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
