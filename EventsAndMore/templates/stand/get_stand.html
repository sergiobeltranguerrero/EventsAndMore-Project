{% extends "base.html" %}
{% block title %}Solicitud de stand{% endblock %}
{% block body %}
<h1>Evento {{evento.name}}</h1>
<h2>{{ user.sector }}</h2>
<div class="container">
    <form action="{% url 'stand_planning' evento.id %}" method="POST">
    {% csrf_token %}
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Numero estand</th>
                    <th scope="col">Tama√±o</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for stand in stands %}
                    <tr>
                        <td>{{stand.numero_stand}}</td>
                        <td><input type="text" id="size{{stand.id}}"name="size{{stand.id}}" value="{{ stand.size }}" readonly required/></td>
                        <td>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="{{ stand.id }}" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault"></label>
                            </div>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-block text-black">Save</button>
        </div>
    </form>
</div>
{% endblock %}
